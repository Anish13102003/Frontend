<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f5f5f5;
  padding: 40px;
}
.name {
  display: inline-block;
  width: 180px;
  margin: 15px;
  padding: 20px;
  background: yellow;
  border-radius: 10px;
  transition: transform 0.3s;
}
.name:hover {
  transform: scale(1.1);
}
button {
  background:peru;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  transition: transform 0.3s, background 0.3s;
}
button:hover {
  background: #0056b3;
  transform: scale(1.1);
}
form {
  background: rgb(139, 135, 143);
  display: inline-block;
  padding: 20px;
  margin-top: 20px;
  border-radius: 10px;
  transition: transform 0.3s;
}
form:hover {
  transform: scale(1.05);
}
input {
  display: block;
  margin: 10px auto;
  padding: 8px;
  width: 80%;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border 0.3s;
}
input:focus {
  border-color:greenyellow;
  outline: none;
}
</style>
</head>
<body>

<h3>Animated things</h3>
<div class="name">Fear 1</div>
<div class="name">Fear 2</div>
<div class="name">Fear 3</div>

<h3>Animated Button</h3>
<button>Hover here</button>

<h3>Animated Form</h3>
<form>
  <input type="text" placeholder="Name">
  <input type="email" placeholder="Email">
  <button type="submit">Submit</button>
</form>

</body>
</html>
