<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Buy Products Online | Download Flipkart App</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../cards/assets/image/icon.jpeg">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav1">
                <i class="fa-solid fa-bars" style="color: #000000;"></i>
            </div>
            <div class="nav2">
                <p>MENU FOR<BR>PRODUCTS</p>
            </div>
            <div class="nav3">
                <img src="../cards/assets/image/logo.jpeg" alt="">
            </div>
            <div class="nav4">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                <input placeholder="Search for products etc...">
            </div>
            <div class="nav5">
                <P>Delivery Location</P>
                <p style="color: blue;">600025 <a href="#">CHANGE</a></p>
            </div>
            <div class="nav6">
                <i class="fa-solid fa-user" style="color: #000000;"></i>
                <p>Sign In</p>
            </div>
            <div class="nav7">
                <i class="fa-sharp fa-solid fa-window-restore" style="color: #000000;"></i>
                <p>My Store</p>
            </div>
            <div class="nav8">
                <i class="fa-jelly fa-regular fa-comment-dots" style="color: #000000;"></i>
                <p>Support</p>
            </div>
            <div class="nav9">
                <i class="fa-regular fa-heart" style="color: #000000;"></i>
                <p>Wishlist</p>
            </div>
            <div class="nav10">
                <i class="fa-sharp fa-solid fa-cart-shopping" style="color: #000000;"></i>
                <p>Cart</p>
            </div>
        </div>
    </header>

    <main>
        <div class="banner">
            <img src="./assets/image/ban.jpg" alt="banner-image" height="300" width="300">
        </div>
    </main>

    <section>
        <div class="cards">
            <div class="child-cards">
                <img src="./assets/image/1.jpg" alt="Mobiles & Tablets" height="100">
                <p>Mobiles & <br>Tablets</p>
            </div>
            <div class="child-cards">
                <img src="./assets/image/2.jpg" alt="TV & Appliances" height="100">
                <p>TV & <br>Appliances</p>
            </div>
            <div class="child-cards">
                <img src="./assets/image/3.jpg" alt="Eletronics" height="100">
                <p>Eletronics</p>
            </div>
            <div class="child-cards">
                <img src="./assets/image/4.jpg" alt="Fashion" height="100">
                <p>Fashion</p>
            </div>
            <div class="child-cards">
                <img src="./assets/image/5.jpg" alt="Home & Kitchen" height="100">
                <p>Home & <br>Kitchen</p>
            </div>
            <div class="child-cards">
                <img src="./assets/image/6.jpg" alt="sBeauty & Toys" height="100">
                <p>Beauty &<br> Toys</p>
            </div>
            <div class="child-cards">
                <img src="./assets/image/7.jpg" alt="Furniture" height="100">
                <p>Furniture</p>
            </div>
            <div class="child-cards">
                <img src="./assets/image/8.jpg" alt="Grocery" height="100">
                <p>Grocery</p>
            </div>

        </div>

    </section>
</body>

</html>
