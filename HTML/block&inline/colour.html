<html>
<head>
    <title>Block vs Inline</title>
    <style>
        .block { background: lightblue; margin: 5px 0; padding: 10px; }
        .inline { background: lightcoral; padding: 2px 5px; }
    </style>
</head>
<body>

    <section>
        <div class="block">Block 1 with <span class="inline">inline text</span></div>
        <div class="block">Block 2 with <a href="#" class="inline">inline link</a></div>
        <p class="block">Block 3 with <span class="inline">more inline</span></p>
    </section>

</body>
</html>
