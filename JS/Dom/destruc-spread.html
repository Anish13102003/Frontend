<!DOCTYPE html>
<html>
<head>
  <title>Destructuring and Spread </title>
</head>
<body>
  <h2>Here The Story Begans</h2>
  <script>
    let names = ["dhoni", "sachin", "bravo", "strac", "dale styen", "brendom", "gayle", "steve smith", "KL rahul", "rabada", "jadeja", "maliga", "yuvu", "raina ", "archer","kane williamson","bhuvi","watson"];
    let [a, b, c, d, e, f, g, h, i, j, k, l, m, n, o] = names;
    document.write(a + "<br>");
    document.write(b + "<br>");
    document.write(c + "<br>");
    document.write(d + "<br>");
    document.write(e + "<br>");
    document.write(f + "<br>");
    document.write(g + "<br>");
    document.write(h + "<br>");
    document.write(i + "<br>");
    document.write(j + "<br>");
    document.write(k + "<br>");
    document.write(l + "<br>");
    document.write(m + "<br>");
    document.write(n + "<br>");
    document.write(o + "<br>");

    let batsman = ["dhoni", "sachin", "brendom", "steve smith", "KL rahul","kane williamson"];
    let bowler = ["strac", "dale styen", "maliga", "rabada", "archer","bhuvi"];
    let allrounder = ["bravo", "yuvu", "jadeja", "raina", "gayle","watson"];

    let allNames = [...batsman, ...bowler, ...allrounder];

    document.write("Combined Array: <br>" + "[" + allNames.join(", ") + "]");

    function numbersList(...nums)
    {
      document.write("All Numbers: " + nums + "<br><br>");

      let big = nums.find(x => x > 50);
      document.write("Find (>50): " + big + "<br>");

      let even = nums.filter(x => x % 2 == 0);
      document.write("Filter (Even): " + even + "<br>");

      let double = nums.map(x => x * 2);
      document.write("Map (*2): " + double + "<br>");

      let total = nums.reduce((sum, x) => sum + x, 0);
      document.write("Reduce (Sum): " + total + "<br><br>");

      document.write("ForEach Output:<br>");
      nums.forEach(x => document.write(x + "<br>"));
    }

    numbersList(10, 20, 35, 45, 55, 65, 75, 85, 95, 100);
  </script>
</body>
</html>
