<!DOCTYPE html>
<html>
<head>
  <title>Tea Shop</title>
  <style>
    body {
      background-color: #fffaf0;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: darkcyan;
      color: rgb(248, 228, 6);
      padding: 20px;
      border-radius: 10px;
      width: 30%;
      text-align: center;
    }
    center {
      padding: 50px;
    }
    button {
      background-color: rgb(87, 12, 12);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background-color:rgb(48, 169, 48);
      transform: scale(1.05);
    }
    #imgBox img {
      margin-top: 20px;
      width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    #payBox {
      margin-top: 15px;
    }
  </style>
</head>
<body>
    
  <center>
    <h1>Welcome to Atti</h1>
    <button id="showBtn">Available Products</button>
    <div id="products" style="display:none;">

      <button id="greenBtn">Tea</button>
      <button id="greenBtn">Coffee</button>
      <button id="greenBtn">Boost</button>
      <button id="greenBtn">Milo</button>
      <button id="horlicksBtn">Horlicks</button>
    </div>
    <div id="payBox"></div>
    <div id="imgBox"></div>
  </center>

  <script>
    const showBtn = document.getElementById("showBtn");
    const products = document.getElementById("products");
    const payBox = document.getElementById("payBox");
    const imgBox = document.getElementById("imgBox");
    const TeaBtn = document.getElementById("teaBtn");
    const CoffeeBtn = document.getElementById("coffeeBtn");
    const BoostBtn = document.getElementById("boostBtn");
    const MiloBtn = document.getElementById("miloBtn");
    const horlicksBtn = document.getElementById("horlicksBtn");

    showBtn.addEventListener("click", () => {
      products.style.display = "block";
      payBox.innerHTML = "";
      imgBox.innerHTML = "";
    });

    TeaBtn.addEventListener("click", () => {
      TeaBtn.style.display = "none";
      payBox.innerHTML = "<button id='payBtn'>Payment</button>";
      const payBtn = document.getElementById("payBtn");
      payBtn.addEventListener("click", () => {
        payBtn.style.display = "none";
        alert("Thanks for your order");
        imgBox.innerHTML = "<img src='https://www.sharmispassions.com/wp-content/uploads/2012/12/cardamom-tea3.jpg>";
      });
    });
