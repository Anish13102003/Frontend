<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback & Promises</title>
</head>
<body>
    <h2>Website Creation Project</h2>
    
    <script>

        function ideaPlanning() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("We started planning a new Website idea.");
                    resolve("The team approved the Website concept.");
                }, 2000);
            });
        }

        function designPhase() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("UI/UX design completed successfully.");
                    resolve("Designs reviewed and approved by the team.");
                }, 3000);
            });
        }

        function developmentPhase() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Development team started building the Website.");
                    resolve("All modules are working perfectly after testing.");
                }, 4000);
            });
        }

        function deploymentPhase() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Website deployed successfully on the server.");
                    resolve("Client is impressed with the final result!");
                }, 5000);
            });
        }

        // Promise Chain
        ideaPlanning()
        .then((step1) => {
            console.log("Phase 1:", step1);
            return designPhase();
        })
        .then((step2) => {
            console.log("Phase 2:", step2);
            return developmentPhase();
        })
        .then((step3) => {
            console.log("Phase 3:", step3);
            return deploymentPhase();
        })
        .then((step4) => {
            console.log("Phase 4:", step4);
            console.log(" Website Project Completed Successfully!");
        })
        .catch((error) => {
            console.log(" Something went wrong:", error);
        });

    </script>
</body>
</html>
