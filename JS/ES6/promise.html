<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises Method</title>
</head>

<body>
    <h2>Promises Method</h2>

    <script>

        new Promise((resolve, reject) => {
            console.log('1')
        });

        new Promise((resolve, reject) => {
            console.log('2')
        });

        new Promise((resolve, reject) => {
            console.log('3')
        });

        new Promise((resolve, reject) => {
            console.log('4')
        });

        new Promise((resolve, reject) => {
            console.log('5')
        });

        new Promise((resolve, reject) => {
            console.log('6')
        });

        new Promise((resolve, reject) => {
            console.log('7')
        });

        new Promise((resolve, reject) => {
            console.log('8')
        });

        new Promise((resolve, reject) => {
            console.log('9')
        });

        new Promise((resolve, reject) => {
            console.log('10')
        });

        const ice = () => {
            new Promise((resolve, reject) => {
                console.log('11')
            })
        }
        ice()

        const milk = () => {
            new Promise((resolve, reject) => {
                console.log('12')
            })
        }
        milk()

        const coffee = () => {
            new Promise((resolve, reject) => {
                console.log('13')
            })
        }
        coffee()

        const tea = () => {
            new Promise((resolve,reject) => {
                console.log('14')
            })
        }
        tea()

        const water = () => {
            new Promise((resolve,reject) => {
                console.log('15')
            })
        }
        water()

        const juice = () => {
            new Promise((resolve,reject) => {
                console.log('16')
            })
        }
        juice()

        const apple = () => {
            new Promise((resolve,reject) => {
                console.log('17')
            })
        }
        apple()


        const mango = new Promise((resolve, reject) => {
            console.log('18')
        });

       
    </script>

</body>

</html>
