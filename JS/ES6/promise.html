<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises Method</title>
</head>

<body>
    <h2>Promises Method</h2>

    <script>

        new Promise((resolve, reject) => {
            console.log('HI')
        });

        new Promise((resolve, reject) => {
            console.log('Hello')
        });

        new Promise((resolve, reject) => {
            console.log('Good')
        });

        new Promise((resolve, reject) => {
            console.log('Whatup')
        });

        new Promise((resolve, reject) => {
            console.log('See you')
        });

        new Promise((resolve, reject) => {
            console.log('Bye')
        });

        new Promise((resolve, reject) => {
            console.log('Come on')
        });

        new Promise((resolve, reject) => {
            console.log('Great work')
        });

        new Promise((resolve, reject) => {
            console.log('Nice to meet you')
        });

        new Promise((resolve, reject) => {
            console.log('pleasure')
        });

        const ice = () => {
            new Promise((resolve, reject) => {
                console.log('glad')
            })
        }
        ice()

        const milk = () => {
            new Promise((resolve, reject) => {
                console.log('going nice')
            })
        }
        milk()

        const coffee = () => {
            new Promise((resolve, reject) => {
                console.log('whats going')
            })
        }
        coffee()

        const tea = () => {
            new Promise((resolve,reject) => {
                console.log('nothing')
            })
        }
        tea()

        const water = () => {
            new Promise((resolve,reject) => {
                console.log('very sad')
            })
        }
        water()

        const juice = () => {
            new Promise((resolve,reject) => {
                console.log('kasu')
            })
        }
        juice()

        const apple = () => {
            new Promise((resolve,reject) => {
                console.log('panam')
            })
        }
        apple()


        const mango = new Promise((resolve, reject) => {
            console.log('thuduu')
        });

       
    </script>

</body>

</html>
