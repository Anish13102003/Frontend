<!DOCTYPE html>
<html>
<head>
  <title>Arrow</title>
</head>
<body>
  <script>
    let add_two_num = (a, b) => console.log(a + b);
    let sub_two_num = (a, b) => console.log(a - b);
    let mul_two_num = (a, b) => console.log(a * b);
    let div_two_num = (a, b) => console.log(a / b);
    let greet_person = name => console.log(name);
    let show_age = age => console.log(age);
    let show_city = city => console.log(city);
    let fav_color = color => console.log(color);
    let car_model = model => console.log(model);
    let fruit_name = fruit => console.log(fruit);
    let my_course = course => console.log(course);
    let laptop_brand = brand => console.log(brand);
    let movie_name = movie => console.log(movie);
    let pen_type = type => console.log(type);
    let friend_name = name => console.log(name);
    let game_play = game => console.log(game);
    let num_square = num => console.log(num * num);
    let check_even = num => console.log(num % 2 == 0 ? "Even" : "Odd");
    let simple_interest = (p, r, t) => console.log((p * r * t) / 100);
    let full_name = (first, last) => console.log(first + " " + last);

    add_two_num(5, 3);
    sub_two_num(10, 4);
    mul_two_num(2, 8);
    div_two_num(20, 5);
    greet_person("Anish");
    show_age(22);
    show_city("Trichy");
    fav_color("Green");
    car_model("BMW");
    fruit_name("Apple");
    my_course("Java");
    laptop_brand("ASUS");
    movie_name("Pokkiri");
    pen_type("Gel");
    friend_name("none");
    game_play("Cricket");
    num_square(4);
    check_even(4);
    simple_interest(1000, 5, 2);
    full_name("Anish", "M");
  </script>
</body>
</html>
