<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop</title>
</head>
<body>
    <script>
        for(i=0;i<10;i++){
            console.log(i)
        }
        for(i=0;i<10;i++){
            console.log(i*2)
        }
        for(i=10;i<20;i++){
            console.log(i*3)
        }
         for(i=0;i<10;i++){
            console.log(i+2)
         }
         for(i=-10;i<10;i++){
            console.log(i+1)
         }
         for(i=-0;i<10;i++){
            console.log(i-1)
        }
        for(i=-2;i<10;i++){
            console.log(i*2)
        }
        for(i=19;i<20;i++){
            console.log(i*3)
        }
         for(i=8;i<10;i++){
            console.log(i+2)
         }
         for(i=-28;i<10;i++){
            console.log(i+1)
         }
          for(i=0;i<10;i++){
            console.log(i-0)
        }
        for(i=10;i<10;i++){
            console.log(i*2)
        }
        for(i=0;i<20;i++){
            console.log(i*3)
        }
         for(i=0;i<10;i++){
            console.log(i+2)
         }
         for(i=-10;i<10;i++){
            console.log(i+1)
         }
         for(i=-0;i<10;i++){
            console.log(i)
        }
        for(i=-2;i<10;i++){
            console.log(i/1)
        }
        for(i=19;i<20;i++){
            console.log(i/0)
        }
         for(i=88;i<100;i++){
            console.log(i/5)
         }
         for(i=-20;i<-10;i++){
            console.log(i+1)
         }
         for(i="a";i<"z";i++){
            console.log(i+1)
         }
    </script>
</body>
</html>
