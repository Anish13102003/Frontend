<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop for array</title>
</head>

<body>
    <script>
        let hero = ["Superman", "Batman", "xmen", "deadpool"];
        for (let i = 0; i < hero.length; i++) {
            console.log("hero:", hero[i]);
        }
    </script>
</body>

</html>
