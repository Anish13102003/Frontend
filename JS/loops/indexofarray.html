<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of array</title>
</head>
<body>
    <script>
         const arr = ["pogo", "cn", "disney", "chutti"];

    for (let value of arr) {
      console.log(value[0]);}
       //2nd method sir //
    const arr1 = ["pogo", "cn", "disney", "chutti"];
    

    const fir = arr1.map(value => value.charAt(0));
    console.log(fir);
    </script>
</body>
</html>
