<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 3; i++) {
            for (let j = 1; j <= 3; j++) {
                console.log("i =", i, "j =", j);
            }
        }
        for (let x = 1; x <= 2; x++) {
            for (let y = 1; y <= 2; y++) {
                for (let z = 1; z <= 2; z++) {
                    console.log("x =", x, "y =", y, "z =", z);
                }
            }
        }
    </script>

</body>

</html>
