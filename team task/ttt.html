<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamil Traditions</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f7f5f0;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: #800000;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
    }

    .navbar h1 {
      margin: 0;
    }

    /* Center card */
    .center-card {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .center-card h2 {
      font-size: 28px;
      color: #800000;
      margin-bottom: 15px;
    }

    /* Search box */
    .search-box {
      text-align: center;
      margin: 20px 0;
    }

    .search-box input {
      padding: 10px;
      width: 250px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .search-box button {
      padding: 10px 20px;
      background: #800000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Book cards */
    .book-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .book-card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .book-card:hover {
      transform: translateY(-5px);
    }

    .book-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }

    .book-card h3 {
      margin: 10px 0 0;
      color: #800000;
    }

    /* Add button (vertical) */
    .add-btn {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: #800000;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      cursor: pointer;
      font-weight: bold;
    }

    /* Form popup */
    .form-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .form-container input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .form-container button {
      background: #800000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Tamil Heritage</h1>
  </div>

  <div class="center-card">
    <h2>தமிழ் Traditions</h2>
    <p>Discover the culture, books, and heritage of Tamil Nadu.</p>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Tamil books...">
    <button onclick="searchBooks()">Search</button>
  </div>

  <div class="book-section" id="bookSection">
    <!-- Default 8 books -->
  </div>

  <button class="add-btn" onclick="openForm()">Add Your Tamil Codes</button>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeForm()"></div>

  <!-- Form -->
  <div class="form-container" id="formContainer">
    <h3>Add a New Book</h3>
    <input type="text" id="bookName" placeholder="Enter book name">
    <input type="text" id="bookImage" placeholder="Enter image URL">
    <button onclick="addBook()">Add Book</button>
  </div>

  <script>
    // Default books
    let books = [
      { name: "Thirukkural", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Tirukkural_Manuscript.jpg/220px-Tirukkural_Manuscript.jpg" },
      { name: "Silappathikaram", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Silappathikaram.jpg/220px-Silappathikaram.jpg" },
      { name: "Manimekalai", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Manimekalai_text.jpg/220px-Manimekalai_text.jpg" },
      { name: "Purananuru", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Purananuru.jpg/220px-Purananuru.jpg" },
      { name: "Akananuru", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Akananuru.jpg/220px-Akananuru.jpg" },
      { name: "Tholkappiyam", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Tholkappiyam.jpg/220px-Tholkappiyam.jpg" },
      { name: "Periya Puranam", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Periya_Puranam.jpg/220px-Periya_Puranam.jpg" },
      { name: "Kamba Ramayanam", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Kamba_Ramayanam.jpg/220px-Kamba_Ramayanam.jpg" }
    ];

    function renderBooks() {
      const section = document.getElementById("bookSection");
      section.innerHTML = "";
      books.forEach(book => {
        const card = `
          <div class="book-card">
            <img src="${book.image}" alt="${book.name}">
            <h3>${book.name}</h3>
          </div>
        `;
        section.innerHTML += card;
      });
    }

    renderBooks();

    // Search books
    function searchBooks() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = books.filter(b => b.name.toLowerCase().includes(query));
      const section = document.getElementById("bookSection");
      section.innerHTML = "";
      filtered.forEach(book => {
        section.innerHTML += `
          <div class="book-card">
            <img src="${book.image}" alt="${book.name}">
            <h3>${book.name}</h3>
          </div>`;
      });
    }

    // Form functions
    function openForm() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("formContainer").style.display = "block";
    }

    function closeForm() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("formContainer").style.display = "none";
    }

    function addBook() {
      const name = document.getElementById("bookName").value.trim();
      const image = document.getElementById("bookImage").value.trim();

      if (name && image) {
        books.push({ name, image });
        renderBooks();
        closeForm();
        document.getElementById("bookName").value = "";
        document.getElementById("bookImage").value = "";
      } else {
        alert("Please enter both name and image URL!");
      }
    }
  </script>
</body>
</html>
